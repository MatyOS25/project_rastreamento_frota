replicaCount: 1

image:
  repository: seu-repositorio/servico-consumidor-para-caminhao
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"